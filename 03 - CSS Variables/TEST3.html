<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="grayscale">Grayscale:</label>
    <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="10" data-sizing="%">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#FF0000">
  </div>
  
    <img src="https://img.mplus.com.tw/images/article/slam_dunk.jpg" >
</div>
    

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    :root{
        --spacing:10px;
        --base:	#FF0000;
        --grayscale:50%;
    }

    body {
      text-align: center;
      background-image: url("https://inmywordz.com/wp-content/uploads/20180122224355_23.jpg");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      color: black;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
      text-shadow: white -1px 1px;
      opacity: .6;
    }

    .controls {
      margin-bottom: 50px;
      font-size: 50px;
    }

    input {
      width:100px;
    }

    img{
        border-radius: 20px;
        padding: var(--spacing);
        background: var(--base);
        filter: grayscale(var(--grayscale));
    }

    .hl{
        color:var(--base)
    }
  </style>
  <script>
      const inputs = document.querySelectorAll('.controls input')

      function handleupDate(){
          const suffix = this.dataset.sizing || '';
          document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
      }

      inputs.forEach(input => input.addEventListener('change',handleupDate));
      inputs.forEach(input => input.addEventListener('mousemove',handleupDate));
    

  </script>

</body>
</html>
