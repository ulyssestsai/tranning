<script>

    function removeTransition(e){
        if (e.propertyName !== 'transform')return;
          e.target.classList.remove('clickPlaying');       
    }

    function keyDownPlaySound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if(!audio) return;
        key.classList.add('keyDownPlaying');
        audio.currentTime = 0 ;
        audio.play();
        setTimeout(() => {
          key.classList.remove('keyDownPlaying');       
        }, 1000);
    }

    function clickPlaySound(ee){
      const key = document.getElementById(ee.target.id);
      key.classList.add("clickPlaying");
      const Caudio = document.getElementById(`${ee.target.id}_AUDIO`);
      if(!Caudio) retuen;
      Caudio.currentTime = 0;
      Caudio.play();
    }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend',removeTransition));    
    window.addEventListener('keydown',keyDownPlaySound);
    window.addEventListener('click',clickPlaySound);

</script>
